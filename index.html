<html>
  <head>
    <title>Drumbit WAV renameer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <style>
    h1 {
      text-align: center;
      padding-top: 2vh;
      font-size: 4vh;
    }
    h2{
        font-size: 2vh;
    }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      margin: 0;
      padding: 1vh;
      overflow: hidden;
    }
    button {
      background-color: #8bbf9f; /* Green */
      border: none;
      color: whitesmoke;
      padding: 1vh 2vh;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 2vh;
    }
    .inputfile {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    #label {
      padding: 1vh 2vh;
      color: whitesmoke;
      background-color: #d6ba73;
      font-size: 2vh;
    }
    #label:hover {
      cursor: pointer;
    }
    button:hover {
      cursor: pointer;
    }
    #container {
      flex-direction: column;
      margin-bottom: 1em;
    }
    #drop-text {
      text-align: center;
      font-size: 5em;
      margin: auto;
      opacity: 10%;
      visibility: hidden;
    }
  </style>

  <body
    id="body"
    ondrop="dropHandler(event);"
    ondragover="dragOverHandler(event);"
  >
    <h1>Drumbit WAV Converter</h1>
    <h2>Drag and Drop your Drumbit recording or click 'Choose a file'</h2>
    <h2>Then hit 'Download WAV'</h2>
    <div id="container">
      <input type="file" id="input" class="inputfile" />
      <label for="input" id="label">Choose a file</label>
      <button id="fix">Download WAV</button>
    </div>
    <p id="drop-text">[Drop Here]</p>

    <script>
      const body = document.getElementById("body");
      const droptext = document.getElementById("drop-text");
      const fileSelector = document.getElementById("input");
      const button = document.getElementById("fix");
      let file;

      button.addEventListener("click", () => {
        if (file != null) rename(file);
        else alert("please select a file");
      });
      fileSelector.addEventListener("change", (event) => {
        const fileList = event.target.files
        file = fileList[0];
        updateText();
      });
      function rename(file) {
        let blob = new Blob([file], { type: "audio/mpeg" });
        let objectURL = window.URL.createObjectURL(blob);
        download(file.name + ".wav", objectURL);
      }

      function download(filename, url) {
        let element = document.createElement("a");
        element.setAttribute("href", url);
        element.setAttribute("download", filename);

        element.style.display = "none";
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
      }
      function dropHandler(ev) {
        ev.preventDefault();
        if (ev.dataTransfer.items) {
          for (let i = 0; i < ev.dataTransfer.items.length; i++) {
            if (ev.dataTransfer.items[i].kind == "file") {
              file = ev.dataTransfer.items[i].getAsFile();
            }
          }
        }
        updateText()
      }

      function dragOverHandler(ev) {
        ev.preventDefault();
      }
      body.addEventListener("dragenter", () => {
        isDragging(true);
      });
      body.addEventListener("dragexit", () => {
        isDragging(false);
      });

      function updateText()
      {
        droptext.innerText = file.name;
      }

      function isDragging(event) {
        if (event) {
          body.style.backgroundColor = "whitesmoke";
          droptext.style.visibility = "visible";
        } else {
          body.style.backgroundColor = "white";
          droptext.style.visibility = "hidden";
        }
      }
    </script>
  </body>
</html>
